<!DOCTYPE html>
<html lnag="ko">
    <head>
        <meta charset="UTF-8">
        <title>WWW.M</title>
        <link rel="stylesheet" href="sign_up.css">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="../firebase/init.js"></script>
        <script src="js/index.js"></script>
    
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <a href="first_p.html" target="_blank" title="WWW.M으로 메인 페이지로 돌아가기"><img src="media/main_title.png" id="logo"></a>
        </div>


        <!-- wrapper -->
        <div id="wrapper">

            <!-- content-->
            <div id="content">

                <!-- ID -->
                <div>
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" placeholder="이메일 입력">
                        <span class="step_url"></span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW1 -->
                <div>
                    <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                    <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- PW2 -->
                <div>
                    <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                    <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- NAME -->
                <div>
                    <h3 class="join_title"><label for="name">이름</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                </div>

                <!-- BIRTH -->
                <div>
                    <h3 class="join_title"><label for="yy">생년월일</label></h3>

                    <div id="bir_wrap">
                        <!-- BIRTH_YY -->
                        <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                        </div>

                        <!-- BIRTH_MM -->
                        <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>                                    
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                        </div>

                        <!-- BIRTH_DD -->
                        <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                        </div>

                    </div>
                    <span class="error_next_box"></span>    
                </div>

                <!-- JOIN BTN-->
                <div class="btn_area">
                    <button type="button" id="btnJoin" onclick="signUp()">
                        <span>가입하기</span>
                    </button>
                </div>

                

            </div> 
            <script src="sign_up.js"></script>
            <!-- content-->
            <div id="error">
                An error occurred: <span id="errmsg"></span><br />
                <button onclick="back();">Back</button>
            </div>
        </div> 
        <!-- wrapper -->
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>
        <script>
            var firebaseEmailAuth;
            var firebaseDatabase;
            var userInfo;

                apiKey: "AIzaSyDq5tqPJbqjFzMB5IX4D9ukmNjsU3fYF-0",
        authDomain: "m-ad536.firebaseapp.com",
        databaseURL: "https://m-ad536.firebaseio.com",
        projectId: "m-ad536",
        storageBucket: "m-ad536.appspot.com",
        messagingSenderId: "795297104302",
        appId: "1:795297104302:web:79a2b7bb11203cf75a483f",
        measurementId: "G-9SPCRKYT80"
            };
        firebase.initializeApp(config);

        firebaseEmailAuth = firebase.auth();
        firebaseDatabase = firebase.database();

        var isAdduser = false ;
$(document).ready(function(){
//가입버튼 눌렀을 때 작동하는 함수

$(document).on('click','.join',function(){
//jquery를 이용해서 입력된 값을 가져온다.

var email = $('#email').val();
var password = $('#pwd').val();
var Name = $('#name').val();
//이메일로 가입 버튼 눌렀을 때 작동되는 함수 - firebase 인증 모듈

isAdduser = true ;

firebaseEmailAuth.createUserWithEmailAndPassword(email, password).catch(function(error) {
// Handle Errors here.
var errorCode = error.code;
var errorMessage = error.message;
// [START_EXCLUDE]
if (errorCode === 'auth/wrong-password') {
alert('Wrong password.');
} else {
alert(errorMessage);
}
console.log(error);
isAdduser = false ;
// document.getElementById('quickstart-sign-in').disabled = false;
// [END_EXCLUDE]
});

});});




/**
* initApp handles setting up UI event listeners and registering Firebase auth listeners:
* - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
* out, and that is where we update the UI.
*/
function initApp() {
// Listening for auth state changes.
// [START authstatelistener]
firebase.auth().onAuthStateChanged(function(user) {
// [START_EXCLUDE silent]
// [END_EXCLUDE]
if (user && isAdduser ) {
// User is signed in.

var ref = firebaseDatabase.ref("users/"+ user.uid); //저장될 곳을 users라는 부모 키를 레퍼런스로 지정.

var Name = $('#name').val();

//저장 형식
var obj = {Name: Name};

ref.set(obj); // 고유한 자식 키가 하나 생셩이 되면서 json 삽입

alert("가입성공");

//window.location.href = "/index.html"

// [END_EXCLUDE]
} else {
// User is signed out.
// [START_EXCLUDE]
// [END_EXCLUDE]
}
// [START_EXCLUDE silent]
// [END_EXCLUDE]
});
// [END authstatelistener]
}

window.onload = function() {
initApp();
};

        </script>
    
    </body>
</html>
