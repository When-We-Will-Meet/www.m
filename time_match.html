<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>타임매칭</title>
        <link rel = "stylesheet" href = "time_match.css">
    </head>

    <body>
        <img src="main_title.png" id="main_title"/>
        <img src="plus.png" id="plus"/>
        <img src="match.png" id="match"/>

        <div class="innerframe1">
            <label id="name_tab" class="tab">Dawn Wi님</label>
            <label id="schedule_tab" class="tab">시간표추가</label>
            <label id="friend_tab" class="tab">친구목록</label>
            <label id="schedule_add_tab" class="tab">시간찾기</label>
        </div>

        <div class="innerframe">

            <div class="time" id="find_time"><시간찾기></div>
            <div class="firstline">
                <label id="name1" class="friend_name">김개똥</label>
                <label id="name2" class="friend_name">장영실</label>
                <label id="name3" class="friend_name">미나리</label>
            </div>

            <div class="period"><기간설정></div>
            <div class="secondline">
                <label><input type="checkbox" id="during1" value="1week"> 1주차</label>
                <label><input type="checkbox" id="during2" value="2week"> 2주차</label>
                <label><input type="checkbox" id="during3" value="3week"> 3주차</label>
                <label><input type="checkbox" id="during4" value="4week"> 4주차</label>
            </div>

        </div>


        
    </body>
</html>
